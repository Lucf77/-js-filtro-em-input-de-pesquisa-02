<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
  <body>
    <h1>Minha Lista:</h1>
    <input type="text" id="entrada" placeholder="Digite um item aqui" />
    <button onclick="gerarLista()">OK</button>

    <ul id="lista"></ul>

    <script>
        var vetor = [];
        const entrada = document.getElementById('entrada');
        const lista = document.getElementById('lista');

        function gerarLista() {
            adicionarElemento();
            atualizarLista();
            alert ("Item adicionado com sucesso");
        }

        function adicionarElemento() {
            const elemento = entrada.value.trim();
            if (elemento) {
                vetor.push(elemento);
                entrada.value = '';
                atualizarLista();
            }
        }

        function atualizarLista() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            vetor.forEach(elemento => {
                const li = document.createElement('li');
                li.innerHTML = elemento.trim();
                lista.appendChild(li);
            });
        }

        entrada.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                gerarLista();
            }
        });

        entrada.onkeyup = function () {
            var elemento = entrada.value.toLowerCase();
            var itens = document.getElementsByTagName("li");

            for (var i = 0; i < itens.length; i++) {
                var item = itens[i].innerHTML;
                if (item.toLowerCase().includes(elemento))
                    itens[i].style.display = "list-item"
                                                    ;
                else
                    itens[i].style.display = "none";
            }
        };

        
    </script>
</body>

</html>
